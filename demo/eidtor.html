<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" href="../bower_components/angular/angular-csp.css">
    <script src="../bin/flip.js"></script>
    <style>
        .right {
            float: right;
        }

        nav {
            width: 280px;
        }

        .right > button {
            display: block;
        }
    </style>
</head>
<body ng-app="flipEditor">
<div ng-controller="editorController as editorCtrl">
    <canvas ng-controller="cvsController as cvsCtrl"></canvas>
    <nav class="right">
        <button ng-repeat=" inter in editorCtrl.interpolations" ng-click="editorCtrl.addInterpolation(inter)">
            {{inter}}
        </button>
    </nav>
    <p ng-repeat="point in editorCtrl.points">x:{{point.x}} y:{{point.y}}</p>
</div>
<script src="../bower_components/angular/angular.js"></script>
<script>
    angular.module('flipEditor', []);
</script>
<script src="../bin/ng.js"></script>
</body>
</html>
