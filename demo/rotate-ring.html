<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle{
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
            left: 100px;
            top: 100px;
            background-color: rgb(11, 176, 253);
            position: absolute;
        }
        #ring{
            width:200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
        main{
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }
    </style>
    <script src="../bin/flip.js"></script>
</head>
<body>
<main>
    <div data-num="12" id="ring" data-radius="80" data-color="rgb(170, 228, 254)">

    </div>
</main>

<script>
    Flip(function(){
       var p= document.querySelector('#ring'),num=parseInt(attr('num'))
               ,rotate,radius=attr('radius'),color= attr('color');
        for(var i= 0,circle,d=360/num;i<num;i++){
            createChild('rotate('+d*i+'deg) translate('+radius+'px,0)','circle');
        }
        p.children[i=0].classList.add('shadow');
        rotate=d;
        Flip.animate({
            selector:'#ring',
            autoReverse:true,
            duration:0.5,
            ease:Flip.EASE.bounceInOut,
            infinite:1,
            on:{
                iterate:function(){
                    p.children[i++].classList.remove('shadow');
                    if(i>= p.children.length)i=0;
                    p.children[i].classList.add('shadow');
                }
            },
            css:{
                '.shadow':function(css){
                    css.withPrefix('box-shadow','0 0 3px '+ this.percent*5+'px '+color);
                }
            }
        }).start();
        function attr(name){
            return p.getAttribute('data-'+name)
        }
        function createChild(transform,className){
            var circle=document.createElement('div');
            circle.className=className;
            circle.style.transform=transform;
            p.appendChild(circle);
        }
    })
</script>
</body>
</html>
