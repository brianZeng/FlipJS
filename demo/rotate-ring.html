<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle{
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
            left: 100px;
            top: 100px;
            background-color: rgb(11, 176, 253);
            border: 1px solid transparent;
            position: absolute;
            transition: all ease-in-out 0.5s;
        }
        #ring{
            width:200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
        main{
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }
        .shadow{
            box-shadow: 0 0 4px 4px rgba(170, 228, 254,.7);
            border-color:rgb(170, 228, 254);
        }
    </style>
    <script src="../bin/flip.js"></script>
</head>
<body>
<main>
    <div data-num="12" id="ring" data-radius="80" data-color="rgb(170, 228, 254)">
    </div>
</main>

<script>
    Flip(function(){
       var p= document.querySelector('#ring'),num=parseInt(attr('num'))
               ,rotate,radius=attr('radius'),color= attr('color'),className='shadow-js';
        for(var i= 0,circle,d=360/num;i<num;i++){
            createChild('rotate('+d*i+'deg) translate('+radius+'px,0)','circle');
        }
        p.children[i=0].classList.add(className);
        rotate=d;
        Flip.animate({
            selector:'#ring',
            autoReverse:true,
            duration:0.5,
            ease:Flip.EASE.bounceInOut,
            infinite:1,
            param:{
              r:function(percent){
                  return 4*percent +'px';
              }
            },
            on:{
                reverse:function(){
                    p.children[i].classList.remove(className);
                },
                iterate:function(){
                    if(++i>=num)i=0;
                    p.children[i].classList.add(className);
                }
            },
            css:{
                '.shadow-js':{
                    boxShadow:'0 0 4px 4px rgba(170, 228, 254,.7)',
                    borderColor:'rgb(170, 228, 254)'
                },'.shadow-compute':function(css,cur){
                    css.boxShadow='0 0 4px '+cur.r+' rgba(170, 228, 254,.7)';
                    css.borderColor='rgb(170, 228, 254)';
                    css.transition='none';
                }
            }
        }).start();
        function attr(name){
            return p.getAttribute('data-'+name)
        }
        function createChild(transform,className){
            var circle=document.createElement('div');
            circle.className=className;
            circle.style.transform=transform;
            p.appendChild(circle);
        }
    })
</script>
</body>
</html>
