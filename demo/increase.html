<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>basic</title>
    <script src="../bin/flip.min.js"></script>
    <style>
        .red {
            background-color: red;
        }

        .square {
            width: 100px;
            height: 100px;
        }

        .blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<form>
    <p>1222</p>
    <input value="11.5"/>
</form>


<script>
    Flip(function (Flip) {
        var ani = Flip.animation('increase', {selector: 'form > *', timingFunction: Flip.EASE.cubicInOut});
        Flip.$('form').forEach(function (form) {
            form.addEventListener('mouseenter', function () {
                ani.start();
            });
        });
    });
</script>
</body>
</html>
