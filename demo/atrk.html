<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>雪花</title>
    <style>
        .snow-board {
            width: 1024px;
            margin: 0 auto;
        }

        .snow-board > img {
            width: 100%;
        }
    </style>

</head>
<body>
<div class="snow-board">
    <img id="flower" src="../images/flower.png">
</div>
<script src="../bin/atrk.min.js"></script>
<script>
    function imgUrl(){
       var cvs=document.createElement('canvas'),ctx=cvs.getContext('2d'),img=document.querySelector('#flower');
        img.onload=function(){
            cvs.width=cvs.height=40;
            ctx.drawImage(img,0,0,img.naturalWidth,img.naturalHeight,0,0,40,40);
            console.log(cvs.toDataURL());
        }
    }
</script>
</body>
</html>
