<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>detail editor</title>
    <link rel="stylesheet" href="../bower_components/angular/angular-csp.css">
    <script src="../bin/flip.js"></script>
    <link rel="stylesheet" href="../lib/EditorColor.css">
    <style>
        canvas {
            background: #ffffff;
        }
    </style>
</head>
<body ng-app="flipEditor">
<div ng-controller="detailCVSController as detailCtrl">
    <canvas></canvas>
    <ol class="ptsList">
        <li ng-repeat="point in detailCtrl.points track by point.id" class="{{point.color}}"
            ng-class="point.focus?'focus':''">x:{{point.x}}
            y:{{point.y}}
        </li>
    </ol>
    <b>interpolation Type</b>
    <select ng-model="detailCtrl.itplModel" ng-change="detailCtrl.createLine()">
        <option ng-repeat="itpl in detailCtrl.interpolations">{{itpl}}</option>
    </select>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script>
    angular.module('flipEditor', []);
</script>
<script src="../bin/ng.js"></script>
</body>
</html>
