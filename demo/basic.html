<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>basic</title>
    <script src="../bin/flip.js"></script>
    <style>
        .red {
            background-color: red;
        }

        .square {
            width: 100px;
            height: 100px;
        }

        .blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div>
    <div class="red square" id="translate"></div>
</div>
<div>
    <div class="square blue" id="scale"></div>
</div>

<script>
    Flip(function (Flip) {
        var ani = Flip.animation('flip', {selector: '#translate', vertical: 0, autoReverse: 1, timingFunction: Flip.EASE.elasticInOut});

        ani.start();
    });
</script>
</body>
</html>
