<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>basic</title>
    <script src="../bin/flip.js"></script>
    <style>
        .red {
            background-color: red;
        }

        #scale {
            background-color: fuchsia;
        }

        #flip {
            background-color: darkslateblue;
        }
        .square {
            width: 100px;
            height: 100px;
        }

        .blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div>
    <div class="red square" id="translate"></div>
</div>
<div>
    <div class="square blue" id="rotate"></div>
</div>
<div>
    <div class="square" id="flip"></div>
</div>
<div>
    <div class="square" id="scale"></div>
</div>
<script>
    Flip(function(){
        var ani=Flip.animate({animationType: 'translate', selector: '#translate',duration:0.5}).start();
        ani.then(function(){
            return Flip.animate({animationType: 'rotate', selector: '#rotate',duration:0.5}).start();
        }).then(Flip.animate({animationType: 'flip', selector: '#flip',duration:0.5}))
                .then(Flip.animate({animationType: 'scale', selector: '#scale',duration:0.5}).promise);

    });

    Flip(function (Flip) {
        Flip.$('.square').forEach(function (ele) {

    });

</script>

</html>
