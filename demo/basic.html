<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>basic</title>
    <script src="../bin/flip_extra.js"></script>
    <style>
        .red {
            background-color: red;
        }

        #scale {
            background-color: fuchsia;
        }

        #flip {
            background-color: darkslateblue;
        }
        .square {
            width: 100px;
            height: 100px;
        }

        .blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div>
    <div class="red square" id="translate"></div>
</div>
<div>
    <div class="square blue" id="rotate"></div>
</div>
<div>
    <div class="square" id="flip"></div>
</div>
<div>
    <div class="square" id="scale"></div>
</div>
<script>
    Flip(function(){
        var dur=0.5,ani=Flip.animate('translate', {selector: '#translate',duration:0.5}).start();
        ani.then(
                {animationType: 'rotate', selector: '#rotate',duration:0.5}).then(
                {animationType: 'flip', selector: '#flip',duration:0.5}).then(
                {animationType: 'scale', selector: '#scale',duration:0.5}).then({
                    selector:'#flip',css:{
                        '&':function(css){
                            css.borderRadius=50*this.percent+'%';
                        }
                    }
                });

    });
    /*Flip(function (Flip) {
     var ani = Flip.animation('translate', {selector: '#translate', dx:100});
     ani.start();
    });
     Flip(function (Flip) {
     var ani = Flip.animation('rotate', {selector: '#rotate'});
        ani.start();
     });
     Flip(function (Flip) {
     var ani = Flip.animation('flip', {selector: '#flip'});
     ani.start();
     });*/
</script>
</body>
</html>
